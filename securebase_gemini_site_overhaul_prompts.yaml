project: securebase_site_overhaul
version: 1.0
meta:
  author: DARA - THE PUNISHER
  description: >-
    Master prompts for Gemini 3.0 to completely redesign and re-copy the
    SecureBase site (https://peter-sung.vercel.app/en) to 95+ UX/visual/persuasion
    level, including full-page hero, design system, page layouts, and
    full copy replacement.
  pages:
    - home
    - about
    - coaching
    - contact
    - blog
  principles:
    - Steve Krug "Don’t Make Me Think"
    - Cialdini persuasion (authority, social proof, scarcity, reciprocity)
    - Modern 2025 executive coaching aesthetic
    - SecureBase 3A framework (Awareness → Agency → Action)

prompts:
