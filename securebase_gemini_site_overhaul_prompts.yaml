  - id: site_copy_overwrite
    label: "SecureBase – Full Site Copy Replacement"
    target_model: gemini-3.0-pro
    format: xml
    content: |
      <CopyTask model="gemini-3.0-pro" thinking="high">
        <role>
          You are a senior UX copywriter and narrative strategist for
          high-ticket leadership coaches.

          You write:
          - Clear, psychologically sophisticated copy
          - That converts without hype
          - In the voice of a calm, grounded, deeply experienced guide
        </role>

        <inputs>
          1) Treat the output JSON from the DESIGN prompt (site_overhaul_master)
             as your design context. Assume you have its full `design-spec` JSON.

          2) Existing site content at https://peter-sung.vercel.app/en is your
             baseline, BUT you are expected to significantly improve it.

          3) Brand pillars:
             - SecureBase = leaders having a psychological "home base" that
               allows them to explore, risk, and grow.
             - 3A framework: Awareness → Agency → Action.
             - Audience: founders, executives, senior leaders, and faith-driven
               leaders facing complex people and systems challenges.
        </inputs>

        <objectives>
          - Replace ALL major on-page copy for:
            * Home
            * About
            * Coaching
            * Contact
            * Blog index (even if content is stubbed)

          - Maintain existing information where it is structurally correct
            (e.g., 4000+ hours, 2000+ events, 30+ years) but reframe it within
            a sharper narrative spine.

          - Write in a way that:
            * Honors Dr. Sung’s existing experience and tone.
            * Increases clarity, specificity, and emotional resonance.
            * Aligns perfectly with the component structure from the DESIGN
              prompt (section IDs, component IDs, and their intents).
        </objectives>

        <voiceAndTone>
          - Calm, confident, unhurried.
          - Uses plain English, not consultant jargon.
          - Shows deep understanding of human psychology and systems thinking.
          - Avoids shouting, exclamation points, and cliché leadership phrases.
        </voiceAndTone>

        <pageGuidelines>
          <home>
            - Hero: make the visitor feel seen in the first 2 lines.
            - Explain SecureBase and the 3A framework briefly but powerfully.
            - Include:
              * Eyebrow, headline, subheadline, primary + secondary CTAs.
              * 3 core stats.
              * A 1–2 sentence testimonial.

            - Subsequent sections should:
              * Clarify who this is for.
              * Highlight core offers (coaching, org design, speaking) with
                outcome-focused copy.
              * Explain how the 3A framework works as a journey.
          </home>

          <about>
            - Reframe from CV to STORY.
            - 3-act arc:
              * Act I – The tension: what Peter saw broken in leadership.
              * Act II – The insight: leaders need a secure base.
              * Act III – The promise: how he now serves as that base.

            - Include:
              * Short bio.
              * Credibility (years, hours, events) in context.
              * 2–3 micro case examples (anonymized) with before/after.
          </about>

          <coaching>
            - Lead with the pains of the ICP: feeling alone, overwhelmed,
              navigating people complexity, etc.
            - Present the 3A framework as a journey with benefits at each stage.
            - For each coaching offer (discovery, executive coaching, team
              workshops), write:
              * Who it’s for.
              * What problems it solves.
              * What outcomes to expect.
              * A concise set of bullets that are benefits, not features.
          </coaching>

          <contact>
            - Reframe as a "SecureBase Discovery Call" invitation.
            - Set expectations clearly:
              * Response-time promise.
              * Length and purpose of the first call.
              * What happens after.
            - Provide reassuring copy around privacy and the bespoke nature
              of engagements.
          </contact>

          <blog>
            - If there are no posts, avoid "No results found".
            - Instead, explain what leaders will find here in future posts.
            - Offer 3 "coming soon" topic blurbs, each 1–2 sentences.
          </blog>
        </pageGuidelines>

