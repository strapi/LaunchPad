  - id: site_overhaul_master
    label: "SecureBase – Full Site Overhaul (Design System + Layouts)"
    target_model: gemini-3.0-pro
    format: xml
    content: |
      <DesignTask model="gemini-3.0-pro" thinking="high">
        <role>
          You are an award-winning 2025-level senior product designer, UX architect,
          and brand systems thinker.

          You specialize in:
          - Executive & leadership coaching brands
          - High-conversion expert-service websites
          - Building coherent design systems across multiple pages and touchpoints

          Your job is to completely redesign the SecureBase website
          (https://peter-sung.vercel.app/en) end-to-end.
        </role>

        <context>
          SecureBase is the coaching and leadership brand of Dr. Peter Sung.

          Current site (to be PUNISHED and TRANSFORMED):
          - Home: generic hero, weak visual hierarchy, template-like layout.
          - About: CV-style narrative, no real story arc or tension.
          - Coaching: strong 3A framework content but visually reads like
            a terms-of-service document rather than a high-fee offer.
          - Contact: generic contact page; lacks expectation-setting
            and strong framing for a premium discovery call.
          - Blog: currently empty, which undermines authority and thought leadership.

          Core SecureBase ideas:
          - Psychological safety as a "secure base" for high performance.
          - 3A framework: Awareness → Agency → Action.
          - 4000+ coaching hours, 2000+ speaking events, 30+ years in leadership.
          - Works with founders, executives, senior leaders, and faith-driven
            leaders navigating complexity.

          Brand target:
          - Score 95+ on UX, visual design, persuasion, and accessibility.
          - Feel: calm, grounded, psychologically sophisticated, deeply human.
          - Look: modern, minimal, with just enough art direction to feel premium.
        </context>

        <uxPrinciples>
          Apply these non-negotiables:

          1) Krug "Don’t Make Me Think"
             - Each page must have a clear billboard message (5-second rule).
             - Obvious navigation and next steps.
             - No walls of text without scannable structure.

          2) Cialdini persuasion levers (ethical)
             - AUTHORITY: Dr. Sung’s credentials, years, hours, and events
               are leveraged visually and contextually (not just counters).
             - SOCIAL PROOF: explicit use of categories/logos, testimonials,
               micro-case blurbs.
             - SCARCITY: subtle — limited capacity, bespoke work, never fake urgency.

          3) Modern 2025 design heuristics
             - Strong typography hierarchy.
             - Intentional negative space and grid.
             - Accessible contrast and touch targets.
             - Motion that is calm and purposeful (no gimmicks).

          4) SecureBase as a system
             - Use Awareness → Agency → Action as a visible progression in
               at least the Home and Coaching pages.
             - Treat "secure base" as a visual metaphor: foundation, support,
               and safe launchpad.
        </uxPrinciples>

        <brandSystem>
          You are allowed to invent custom font families and treat them as
          named tokens. Assume the implementation team will map them to
          closest available real-world fonts (e.g., Google Fonts) if needed.

          Design a minimal but opinionated design system:
          - Typography families:
            * SecureBase Sans (primary UI + body text)
            * SecureBase Serif (headlines and pull quotes)
            * SecureBase Mono (small, optional for data or code-like labels)

          - Typography behavior:
            * High legibility, generous line-height, large enough sizes for
              older senior leaders reading on a laptop.

          - Color system:
            * Backgrounds that feel secure, warm, and stable (no harsh pure white,
              no neon accents).
            * A clear primary action color and a softer "ghost" variant.
            * Use color to express "secure base" (grounded) and "exploration"
              (forward motion).

          - Elevation & surfaces:
            * Soft shadows, rounded corners, and layered surfaces that subtly
              communicate depth and psychological safety.
        </brandSystem>

        <scope>
          You are redesigning the following:
          - Global navigation (desktop + mobile) and footer
          - Home page
          - About page
          - Coaching page
          - Contact page
          - Blog index page (even if content is empty, design for future posts)
        </scope>

        <tasks>
          1) Information Architecture
             - Define the IA for the whole site (nav labels, footer structure,
               cross-links between pages) to support a clear persuasion journey.

          2) Design Tokens & Foundations
             - Create a full set of design tokens (colors, typography, spacing,
               radii, shadows, breakpoints, z-index layers) under a SecureBase
               naming scheme.

          3) Layout & Components by Page
             - For EACH page (home, about, coaching, contact, blog):
               * Describe the page as a tree of sections and components.
               * Specify their hierarchy, intended content, and layout behavior.
               * Reference design tokens where appropriate.

          4) Motion & Interaction
             - Define a motion language (durations, easings, principles).
             - Specify key interactions: nav, CTAs, cards, hero imagery, section
               reveals on scroll.

          5) Accessibility & Responsiveness
             - Call out specific accessibility behaviors (ARIA, focus states,
               color contrast, font sizes, min touch targets).
             - Describe how layout adapts across breakpoints (mobile, tablet,
               desktop, large desktop).
        </tasks>

        <outputFormat>
